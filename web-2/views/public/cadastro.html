<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <form action="/cadastro" method="POST">
      <div class="a_CadLog">
        <h1>ÁREA DE CADASTRO</h1>
        <input type="text" id="nome" name="nome" placeholder="Digite o nick.."/>
        <input type="email" id="email" name="email" placeholder="Digite o email.."/>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha.."/>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço.."/>
        <a><button type="submit"> Cadastrar </button></a>
       </div>
     </form>

  </body>

</html>
